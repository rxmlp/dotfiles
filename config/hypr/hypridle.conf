general {
    lock_cmd = pidof hyprlock && pkill -SIGUSR2 waybar
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 180 # 3 minutes
    on-timeout = $HLS/ddcutil.sh set 20
    on-resume = sleep 5 && $HLS/ddcutil.sh revert
}

listener {
    timeout = 270                                 # 4.5min
    on-timeout = $HOME/.config/hypr/hypridle-mpv.sh pause && loginctl lock-session
    on-resume = $HOME/.config/hypr/hypridle-mpv.sh resume
}

listener {
    timeout = 330                                 # 5.5min
    on-timeout = hyprctl dispatch dpms off        # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on          # screen on when activity is detected after timeout has fired. & Stop waybar from multiplying
}

listener {
    timeout = 900                                 # 15min
    on-timeout = systemctl suspend                # suspend pc
}
