
$hyprland = $HOME/.config/hypr/hyprland

# Theme
source = $HOME/.config/matugen/output/hyprland-colors.conf

# General
source = hyprland/general.conf
source = hyprland/devices.conf
source = hyprland/rules.conf
source = hyprland/workspaces.conf
source = hyprland/execs.conf
source = hyprland/permissions.conf

source = hyprland/keybinds/map.conf
source = hyprland/keybinds/Audio.conf
source = hyprland/keybinds/shot,rec&clip.conf
source = hyprland/keybinds/windows.conf
source = hyprland/keybinds/workspaces.conf

# Plugins
# hyprlang noerror true
source = hyprland/plugins/dynamic-cursors
source = hyprland/plugins/csgo-vulkan-fix
source = hyprland/plugins/overview/hyprexpo # Can be hyprspace or hyprexpo
#source = hyprland/plugins/tile/hyprNStack # Can be hyprNStack or hy3

#source = hyprland/plugins/hyprbars

# hyprlang noerror false