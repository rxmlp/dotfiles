# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Keys naming
$mainMod = SUPER

# Some default apps
$terminal = kitty
$fileManager = nemo
$menu = pkill rofi || rofi -show drun
$lock = playerctl pause -a | hyprlock
$wallpapers = hyprctl dispatch exec '[size 750 500; float; tag:wall-gui]' $terminal $hyprland/scripts/wall-gui.sh
# Use this for Wallust
#$wallpapers = hyprctl dispatch exec '[size 750 500; float; tag:wall-gui]' $terminal $hyprland/scripts/wall-gui-pywal-swww.sh

##################
# Scripts & apps #
##################

bind = $mainMod, F1, exec, $wallpapers
bind = $mainMod, Scroll_Lock, exec, $lock
bind = $mainMod, R, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Q, exec, $terminal

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, plugin:xtd:closeunfocused
bind = $mainMod, V, togglefloating
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, H, swapsplit, # dwindle
bind = $mainMod, F, fullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d



###############
#  Workspaces #
###############
# Go to
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move app
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Special
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, G, togglespecialworkspace, gamescope # Gamescope games go here automatically
bind = $mainMod SHIFT, G, movetoworkspace, special:gamescope
bind = $mainMod ALT, G, exec, $hyprland/scripts/gamemode.sh toggle
# Mouse
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, r+1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow



##############
# Screenshot #
##############
bind = $mainMod, K, exec, $hyprland/scripts/recorder.sh area
bind = $mainMod ALT, K, exec, $hyprland/scripts/recorder.sh monitor
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy 
bind = SHIFT, Print, exec, grim -g "$(slurp -d)" - | swappy -f -
bind = $mainMod, Print, exec, $HOME/.config/rofi/screenshot.sh
bind = $mainMod, Menu, exec, pkill rofi || clipman pick -t rofi



#########
# Audio #
#########
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next 
bindl = , XF86AudioPrev, exec, playerctl previous

bindl = , XF86AudioRaiseVolume, exec, $hyprland/scripts/dunst-volume.sh up
bindl = , XF86AudioLowerVolume, exec, $hyprland/scripts/dunst-volume.sh down
bindl = , XF86AudioMute, exec, $hyprland/scripts/dunst-volume.sh mute
bindl = $mainMod, XF86AudioMute, exec, $hyprland/scripts/dunst-mic.sh mute
bindl = $mainMod, XF86AudioRaiseVolume, exec, $hyprland/scripts/dunst-mic.sh up
bindl = $mainMod, XF86AudioLowerVolume, exec, $hyprland/scripts/dunst-mic.sh down


