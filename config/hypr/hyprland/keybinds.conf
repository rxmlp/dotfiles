# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Keys naming
$mainMod = SUPER
$G1 = XF86Launch9
$G2 = NoSymbol
$G3 = XF86AudioMicMute
$G4 = XF86TouchpadToggle
$G5 = XF86TouchpadOn

# Some default apps
$terminal = kitty
$fileManager = nemo
$menu = pkill rofi || rofi -show drun

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, plugin:xtd:closeunfocused
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, H, swapsplit, # dwindle
bind = $mainMod ALT, L, exec, playerctl pause -a | hyprlock
bind = $mainMod, F, fullscreen
bind = $mainMod ALT, F12, exec, pkill hyprsunset || $hyprland/scripts/hyprsunset.sh

# Just some speedy open main apps
bind = $mainMod, $G1, exec, [workspace 10 silent] sleep 1; signal-desktop --use-tray-icon --enable-features=UseOzonePlatform --ozone-platform=wayland 
#bind = $mainMod, $G2, exec, [workspace 11 silent] sleep 1; 
bind = $mainMod, $G5, exec, $hyprland/scripts/hyprpaper-gui.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, G, togglespecialworkspace, gamescope # Gamescope games go here automatically
bind = $mainMod SHIFT, G, movetoworkspace, special:gamescope
bind = $mainMod ALT, G, exec, $hyprland/scripts/gamemode.sh



# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1
# Scroll Move the windows
bind = $mainMod SHIFT, mouse_down, movetoworkspace, r+1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot to clipboard
bind = $mainMod, K, exec, $hyprland/scripts/recorder.sh
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, Print, exec, $HOME/.config/rofi/screenshot.sh
bind = $mainMod, Menu, exec, pkill rofi || clipman pick -t rofi

# Volume control
#bindl = ,XF86AudioMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle


# Dunst volume
bindl = ,XF86AudioRaiseVolume, exec, $hyprland/scripts/dunst-volume.sh up
bindl = ,XF86AudioLowerVolume, exec, $hyprland/scripts/dunst-volume.sh down
bindl = ,XF86AudioMute, exec, $hyprland/scripts/dunst-volume.sh mute
bindl = $mainMod, XF86AudioMute, exec, $hyprland/scripts/dunst-mic.sh mute
bindl = $mainMod, XF86AudioRaiseVolume, exec, $hyprland/scripts/dunst-mic.sh up
bindl = $mainMod, XF86AudioLowerVolume, exec, $hyprland/scripts/dunst-mic.sh down

