source = colors.conf

general {
    hide_cursor = true
    ignore_empty_input = true
}

background {
    monitor = DP-2
    color = rgb(000000)
}

background {
    monitor = DP-1
    path = $HOME/.config/hypr/wall/b-250.jpg
    blur_size = 1
    blur_passes = 1
}

background {
    monitor = DP-1
    color = $background
    # path = {{ SWWW_WALL }}
    #path = $HOME/.config/hypr/wall/b-250.jpg
    # size = 1920, 1080
}

input-field {
    monitor = DP-1
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $border
    inner_color = $surface0
    font_color = $text2
    # fade_on_empty = true

    position = 0, 20
    halign = center
    valign = center
}

label { # Clock
    monitor = DP-1
    text = cmd[update:1000] echo -e "$(date +"%H:%M")"
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text
    font_size = 65
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}

label { # Greeting
    monitor = DP-1
    text = Well fuck...
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text2
    font_size = 20
    font_family = $font_family

    position = 0, 240
    halign = center
    valign = center
}

label { # lock icon
    monitor = DP-1
    text = lock
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text1
    font_size = 21
    font_family = $font

    position = 0, 65
    halign = center
    valign = bottom
}

label { # "locked" text
    monitor = DP-1
    text = locked
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text1
    font_size = 14
    font_family = $font_family

    position = 0, 50
    halign = center
    valign = bottom
}